<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>MotivaMate - Your Mobile Study Companion</title>
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://www.gstatic.com blob:; worker-src 'self' blob:; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com wss://*.firebaseio.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Your mobile study companion with timer, tasks, and progress tracking">
    <meta name="theme-color" content="#4c1d95">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MotivaMate">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Splash Screen Images for iOS -->
    <!-- Splash Screen Images for iOS (can be generated for device sizes later) -->
    <link rel="apple-touch-startup-image" href="/icons/icon-512.png">
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            // Register service worker in both development and production
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    
    <!-- Styles -->
    <link href="/src/main.css" rel="stylesheet" />
    
    <!-- Prevent zoom on input focus (iOS Safari) -->
    <style>
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            font-size: 16px !important;
        }
        
        /* Fix for iOS safe areas */
        body {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        
        /* Prevent text selection on buttons and interactive elements */
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Improve touch targets */
        button, [role="button"] {
            min-height: 44px;
            min-width: 44px;
        }
    </style>
</head>

<body>
        <div id="offline-fallback" style="display:none;padding:2rem;text-align:center;color:#fff;font-family:system-ui;background:#121212;min-height:100vh;">
            <h1>Offline</h1>
            <p>The app shell is cached. Reconnecting...</p>
        </div>
        <div id="root"></div>
        <script>
            window.addEventListener('offline',()=>{
                const o=document.getElementById('offline-fallback');if(o) o.style.display='block';
            });
            window.addEventListener('online',()=>{
                const o=document.getElementById('offline-fallback');if(o) o.style.display='none';
            });
        </script>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
